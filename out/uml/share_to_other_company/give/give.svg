    [고릴라 오더인가?] AND
    [접수 이후 **n초**가 지났는가?] AND
    [부가세설정이 되어있는 상점의 오더인가?] AND
    ["타배대사 가상 수행허브" 에 공유한 상점의 오더인가?]
end note

ZOO -> GORELA ++ : (Integration) 오더 공유 (고릴라 API)
note right of ZOO
    **1. 배달대행료 산정시 오더 발주수수료 제외한 금액을 전달**

    **2. 타배대사에 공유한 오더 처리**
      - "타배대사 가상 수행허브" 외의 타 수행허브에서 히든처리
        - (ZOO)
          - Integration, Push) 타배대사 공유 이벤트 생성
          - 클라이언트) 타배대사 공유되면 히든처리
        - (O2O)
          - 오라클) 오더별로 타배대사 공유여부 Flag 적재
          - 클라이언트) 해당 Flag 를 참조하여 히든처리

      - 라이더,발주허브의 수정권한 제한 (**제한범위 논의필요**)
        - (ZOO) Client api - 타배대사 공유여부 참조하여 권한 제한
        - (O2O) 프로시저 - 타배대사 공유여부 참조하여 권한 제한
end note
return
deactivate ZOO

GORELA -> 타배대사 : 오더를 공유한다
GORELA -> GORELA ++ : **n초**간 배차 이벤트 수신 대기

alt **n초** 내에 타배대사에서 배차가 안된경우
    GORELA -> GORELA ++ : [**n초** 경과시] 배차 이벤트 안오네?
    GORELA -> 타배대사 : "이제 공유 그만할게요"
    GORELA -> ZOO : (open api) "타배대사도 배차 안되네요... 이제 알아서 하세요" 이벤트
    deactivate
else **n초** 내에 타배대사에서 배차가 된경우
    타배대사 -> GORELA ++ : 배차,픽업,완료... 이벤트
    GORELA -> ZOO : (open api) 배차,픽업,완료... 이벤트
    deactivate GORELA
    deactivate GORELA
end


alt ZOO 에서 완료 이벤트를 수신할 경우
    ZOO -> ZOO ++ : 오라클 정산프로시저 02 실행
    note right of ZOO
        타배대사 공유여부 Flag 참조하여 
        별도 로직이 필요할지 검토필요

        타배대사와 정산시 충분한 데이터일지
        검토 필요
    end note
deactivate
end



