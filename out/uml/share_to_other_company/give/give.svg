ration) 오더 공유 (고릴라 API)</text><path d="M54,285.2832 L54,509.2832 L411,509.2832 L411,295.2832 L401,285.2832 L54,285.2832 " fill="#FBFB77" filter="url(#f1lczl9e7s6z42)" style="stroke:#A80036;stroke-width:1.0;"/><path d="M401,285.2832 L401,295.2832 L411,295.2832 L401,285.2832 " fill="#FBFB77" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="293" x="60" y="302.8516">1. 배달대행료 산정시 오더 발주수수료 제외한 금액을 전달</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="0" x="64" y="318.1621"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="160" x="60" y="333.4727">2. 타배대사에 공유한 오더 처리</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="299" x="68" y="348.7832">- "타배대사 가상 수행허브" 외의 타 수행허브에서 히든처리</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="48" x="76" y="364.0938">- (ZOO)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="260" x="84" y="379.4043">- Integration, Push) 타배대사 공유 이벤트 생성</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="215" x="84" y="394.7148">- 클라이언트) 타배대사 공유되면 히든처리</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="48" x="76" y="410.0254">- (O2O)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="249" x="84" y="425.3359">- 오라클) 오더별로 타배대사 공유여부 Flag 적재</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="238" x="84" y="440.6465">- 클라이언트) 해당 Flag 를 참조하여 히든처리</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="0" x="64" y="455.957"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="186" x="68" y="471.2676">- 라이더,발주허브의 수정권한 제한 (</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="92" x="254" y="471.2676">제한범위 논의필요</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="4" x="346" y="471.2676">)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="320" x="76" y="486.5781">- (ZOO) Client api - 타배대사 공유여부 참조하여 권한 제한</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="304" x="76" y="501.8887">- (O2O) 프로시저 - 타배대사 공유여부 참조하여 권한 제한</text><polygon fill="#A80036" points="55,520.6309,45,524.6309,55,528.6309,51,524.6309" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="49" x2="426" y1="524.6309" y2="524.6309"/><polygon fill="#A80036" points="609,549.9414,619,553.9414,609,557.9414,613,553.9414" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="427" x2="615" y1="553.9414" y2="553.9414"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="81" x="434" y="549.1992">오더를 공유한다</text><line style="stroke:#A80036;stroke-width:1.0;" x1="427" x2="474" y1="578.252" y2="578.252"/><line style="stroke:#A80036;stroke-width:1.0;" x1="474" x2="474" y1="578.252" y2="591.252"/><line style="stroke:#A80036;stroke-width:1.0;" x1="433" x2="474" y1="591.252" y2="591.252"/><polygon fill="#A80036" points="443,587.252,433,591.252,443,595.252,439,591.252" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="20" x="439" y="573.5098">n초</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="126" x="459" y="573.5